<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="HTML & CSS foundations is a blog that covers the basics of web development and design. It teaches you how to create websites using HTML and CSS, the basic building blocks of the web."
    />
    <!-- summaries page content, improving SEO -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/styles.css" type="text/css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <a href="#">
          <img
            class="card-img"
            src="assets/images/illustration-article.svg"
            alt=""
          />
          <span class="card-tag">Learning</span>
          <p class="card-date">Published 21 Dec 2023</p>
          <h2 class="card-title">HTML & CSS foundations</h2>
          <p class="card-description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <section class="card-author">
            <img
              class="author-img"
              src="assets/images/image-avatar.webp"
              alt="Picture of the author of the blog"
            />
            <p class="author-name">Greg Hooper</p>
          </section></a
        >
      </article>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/ejmabunda/" target="_blank"
          >Junior Mabunda</a
        >.
      </p>
    </footer>
  </body>
</html>
